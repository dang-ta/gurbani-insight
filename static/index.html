<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-symbol"></div>
            </div>
            <h1>Gurbani Insight</h1>
            <h2>Discover wisdom from the Guru Granth Sahib</h2>
        </header>
        
        <div class="search-card animate-in" style="animation-delay: 0.1s;">
            <form id="search-form">
                <div class="input-wrapper">
                    <label for="query">Ask your question:</label>
                    <textarea 
                        id="query" 
                        rows="3" 
                        placeholder="What does the Guru Granth Sahib teach about divine love?"
                        required
                    ></textarea>
                </div>
                
                <div class="form-controls">
                    <div class="select-wrapper">
                        <label for="results-count">Number of sources:</label>
                        <select id="results-count">
                            <option value="5">5 sources</option>
                            <option value="10" selected>10 sources</option>
                            <option value="15">15 sources</option>
                        </select>
                    </div>
                    
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        Search Wisdom
                    </button>
                </div>
            </form>
            
            <div class="examples-container">
                <div class="example-chip" onclick="setExample('What is the purpose of human life?')">Purpose of life</div>
                <div class="example-chip" onclick="setExample('How do I find inner peace?')">Finding peace</div>
                <div class="example-chip" onclick="setExample('What does Guru Granth Sahib say about equality?')">Equality</div>
                <div class="example-chip" onclick="setExample('How to overcome ego?')">Overcoming ego</div>
                <div class="example-chip" onclick="setExample('What is true devotion?')">True devotion</div>
            </div>
        </div>
        
        <div id="spinner">
            <div class="spinner-container">
                <div class="spinner-border" role="status"></div>
                <p class="spinner-text">Searching for wisdom...</p>
            </div>
        </div>
        
        <div id="results"></div>
        
        <footer>
            <p>This search uses the English translation of the Guru Granth Sahib</p>
            <div class="footer-links">
                <a href="https://github.com/yourusername/gurbani-insight" target="_blank">GitHub</a>
                <a href="#" onclick="showAbout()">About</a>
                <a href="#" onclick="showPrivacy()">Privacy</a>
            </div>
        </footer>
    </div>
    
    <script>
        // Set example query in the textarea
        function setExample(text) {
            document.getElementById('query').value = text;
            document.getElementById('query').focus();
        }
        
        // Show about information
        function showAbout() {
            alert('Gurbani Insight uses semantic search to help you discover wisdom from the Guru Granth Sahib. This application is for educational purposes only.');
            return false;
        }
        
        // Show privacy information
        function showPrivacy() {
            alert('Gurbani Insight respects your privacy. Queries are processed only to provide search results and are not stored permanently.');
            return false;
        }
        
        // Handle form submission
        document.getElementById('search-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const query = document.getElementById('query').value.trim();
            const topK = document.getElementById('results-count').value;
            const resultsContainer = document.getElementById('results');
            const spinner = document.getElementById('spinner');
            
            if (!query) return;
            
            // Show spinner, hide results
            spinner.style.display = 'block';
            resultsContainer.style.opacity = '0';
            resultsContainer.style.transform = 'translateY(20px)';
            resultsContainer.innerHTML = '';
            
            // Scroll to spinner
            spinner.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            try {
                console.log("Sending request with data:", {
                    messages: [{ role: 'user', content: query }],
                    model: 'gurbani-search',
                    top_k: parseInt(topK)
                });
                
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: query }
                        ],
                        model: 'gurbani-search',
                        top_k: parseInt(topK)
                    })
                });
                
                console.log("Response status:", response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Server error response:", errorText);
                    throw new Error(`Server returned ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log("Received data:", data);
                
                const content = data.choices[0].message.content;
                console.log("Content to display:", content);
                
                // Process content
                if (!content) {
                    // Handle empty content
                    resultsContainer.innerHTML = `
                        <div class="result-card animate-in">
                            <div class="main-content">
                                <p>No response was received from the server. Please try again.</p>
                            </div>
                        </div>
                    `;
                } else if (content.includes('insight is based on teachings from')) {
                    // Handle conversational response format (paragraph)
                    const parts = content.split('\n\n');  // Use double newline as separator
                    
                    // Find main content and source info
                    let mainContent = parts[0];
                    let sourceInfo = '';
                    
                    // Look for the source info line (contains "This insight is based on")
                    for (let i = 1; i < parts.length; i++) {
                        if (parts[i].includes('based on teachings from')) {
                            sourceInfo = parts[i];
                            break;
                        }
                    }
                    
                    resultsContainer.innerHTML = `
                        <div class="result-card paragraph-result animate-in">
                            <div class="main-content">${mainContent}</div>
                            ${sourceInfo ? `<div class="source-info">${sourceInfo}</div>` : ''}
                        </div>
                    `;
                }
                // Handle the bullet point summary format
                else if (content.startsWith('Based on the Guru Granth Sahib:')) {
                    const parts = content.split('---');
                    
                    if (parts.length >= 2) {
                        const mainContent = parts[0].trim();
                        const sourceInfo = parts[1].trim();
                        
                        // Convert bullet points to HTML
                        const formattedContent = mainContent
                            .replace(/^• (.+)$/gm, '<li>$1</li>')
                            .replace(/\n\n/g, '</ul><ul>');
                        
                        // Format sources
                        const formattedSources = sourceInfo
                            .replace(/^- (.+)$/gm, '<li>$1</li>')
                            .replace('Sources from Guru Granth Sahib:', 
                                    '<h3>Sources from Guru Granth Sahib:</h3><ul>') + '</ul>';
                        
                        resultsContainer.innerHTML = `
                            <div class="result-card summary-result animate-in">
                                <ul>${formattedContent}</ul>
                                ${formattedSources}
                            </div>
                        `;
                    } else {
                        // Just display the content directly if it doesn't match expected format
                        resultsContainer.innerHTML = `
                            <div class="result-card animate-in">
                                <div class="main-content">${content.replace(/\n/g, '<br>')}</div>
                            </div>
                        `;
                    }
                } 
                // Handle the previous format with passages
                else if (content.trim().startsWith('Here are passages')) {
                    const sections = content.split('**Passage')
                        .filter(section => section.trim().length > 0)
                        .map(section => {
                            const lines = section.split('\n');
                            
                            // First line might have the passage number
                            let startIndex = 0;
                            if (lines[0].includes('**')) {
                                startIndex = 1;
                            }
                            
                            const result = {};
                            
                            for (let i = startIndex; i < lines.length; i++) {
                                const line = lines[i];
                                if (line.startsWith('Section:')) {
                                    result.section = line.substring(9).trim();
                                } else if (line.startsWith('Ang:')) {
                                    result.ang = line.substring(4).trim();
                                } else if (line.startsWith('Raag:')) {
                                    result.raag = line.substring(5).trim();
                                } else if (line.startsWith('Text:')) {
                                    result.text = line.substring(5).trim();
                                }
                            }
                            
                            return result;
                        });
                        
                    // Display results
                    let resultsHTML = sections.map((result, index) => `
                        <div class="result-card animate-in" style="animation-delay: ${0.1 * index}s;">
                            <div class="result-header">
                                <div>
                                    <span class="meta-item">Section: ${result.section || 'Unknown'}</span>
                                    <span class="meta-item">Ang: ${result.ang || 'Unknown'}</span>
                                    ${result.raag ? `<span class="meta-item">Raag: ${result.raag}</span>` : ''}
                                </div>
                            </div>
                            <div class="main-content">${result.text}</div>
                        </div>
                    `).join('');
                    
                    if (sections.length === 0) {
                        resultsHTML = `
                            <div class="result-card animate-in">
                                <div class="main-content">No results found. Try a different query.</div>
                            </div>
                        `;
                    }
                    
                    resultsContainer.innerHTML = resultsHTML;
                } else {
                    // Handle case where parsing doesn't work
                    resultsContainer.innerHTML = `
                        <div class="result-card animate-in">
                            <div class="main-content">${content.replace(/\n/g, '<br>')}</div>
                        </div>
                    `;
                }
                
                // Show results
                setTimeout(() => {
                    resultsContainer.classList.add('active');
                    resultsContainer.style.opacity = '1';
                    resultsContainer.style.transform = 'translateY(0)';
                    
                    // Scroll to results
                    resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);
                
            } catch (error) {
                console.error('Error:', error);
                resultsContainer.innerHTML = `
                    <div class="result-card animate-in">
                        <div class="main-content" style="color: var(--error);">
                            <p>Sorry, there was an error processing your request. Please try again.</p>
                            <p>Error details: ${error.message}</p>
                        </div>
                    </div>
                `;
                
                // Show results
                resultsContainer.classList.add('active');
                
            } finally {
                // Hide spinner
                spinner.style.display = 'none';
            }
        });
    </script>
